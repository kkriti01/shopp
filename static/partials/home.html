<div class="row">
    <div class="col s5 m3" ng-repeat="item in product">
        <div class="card small" >
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="[[item.image]]">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">[[item.name]]<i class="material-icons right">more_vert</i></span>
              <p>[[item.price]] Rs.</p>
                <div class="card-action ">
                  <a href="" ng-click="add_cart(item.id)"><button class="waves-effect waves-light btn">Add to Cart</button></a>
                  <a href="#"><button class="waves-effect waves-light btn">Buy Now</button></a>
                </div>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">[[item.name]]<i class="material-icons right">close</i></span>
              <p>[[item.description]]</p>
            </div>
        </div>
    </div>
</div>
